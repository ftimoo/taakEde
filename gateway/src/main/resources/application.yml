server:
  port: 8083

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    reactor.netty: TRACE

spring:
  cloud:
    gateway:
      routes:
        - id: car-service-all
          uri: http://localhost:8080
          predicates:
            - Path=/cars
            - Method=GET
          filters:
            - SetPath=/api/car/all